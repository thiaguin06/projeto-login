<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <title>login</title>
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="formulario">
              <h1>login</h1>
              <p>seja bem vindo, fa√ßa login para acessar sua conta.</p>
              <form action="login.js" method="post" autocomplete="on">
                <div class="campo">
                  <span class="material-symbols-outlined">
                    person
                    </span>
                  <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                  <label for="ilogin">login</label>
                </div>
                <div class="campo">
                  <span class="material-symbols-outlined">
                    key
                    </span>
                  <input type="password" name="senha" id="isenha" placeholder="sua senha"  autocomplete="current-password" required minlength="8" maxlength="20">
                  <label for="isenha">senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">
                  esqueci a senha <span class="material-symbols-outlined">
                    mail
                    </span>
                </a>
              </form>
            </div>
        </section>
    </main>
</body>
</html>
